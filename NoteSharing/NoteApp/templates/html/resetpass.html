s{% extends 'html/base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
	<div class="card col-md-5 mx-auto shadow-lg mt-4">
		<div class="card-body">
			<h3 class="'bg-warning text-center text-light bg-dark mt-2 p-2 border rounded"> reset password through email
			</h3>
			<form method="POST">
				{% csrf_token %}
				<input type="email" class="form-control my-1" placeholder="enter mailid" name="email">
				<table class="table table-borderless">
				{% for i in p %}
					<tr>
						<td>{{i}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" value="change" class="form-control  btn btn-block bg-dark my-2" name="">
			</form>
			
		</div>
	</div>
</div>

{% endblock %}
